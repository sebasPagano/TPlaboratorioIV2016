	<div class="container">
	
		<div ng-if="!modo">
		<table class="table table-hover table-responsive" align="center">
			<tr>
			    <th>ID</th>
			    <th style="position:absolute;left:275px">NOMBRE</th> 
			    <th style="position:absolute;left:480px">PRECIO</th>
			    
			</tr>
			<tr ng-repeat="producto in listado track by $index">

				<td> {{producto.id}} </td>
				<td> {{producto.nombre}} </td>
				<td> {{producto.precio}} </td>
				
				


				<td> <button   ng-click="borrar(producto.id)" class="btn btn-default btn-primary"> Borrar </button> </td>
				<td> <button ng-click="desplegarMod(producto)" class="btn btn-default btn-primary"> Modificar </button> </td>
				<!-- ng-if="usuario.tipo!='comprador'" -->
			</tr>			 
			    
		</table>
		</div>

			<div ng-if="modo">
				<div class="page-header">
			<center> <h1> Modificacion</h1>   </center>     
				</div>
				<form name="formAlta" class="tablas" enctype="multipart/form-data">
				<input type="text" ng-model="modificar.nombre" placeholder="Ingrese nombre" required> 
				<input type="text" ng-model="modificar.precio" placeholder="ingrese precio" required/>

				<a class="btn btn-warning" name="guardar" ng-disabled="formAlta.$invalid" ng-if="!formAlta.$invalid" ng-click="actualizar()" ><span class="glyphicon glyphicon-save">&nbsp;</span>Editar Producto!</a>
					
				</div>
			</div>

			</form>
